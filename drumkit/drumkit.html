<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="cent">
        <div class="heading">
            <h1>Drum Set</h1>
            <p>Enjoy playing for the band...</p>
        </div>
        <div class="band">
            <div class="key KeyA">
                <img src="../assets/images/drum/clap.png" alt="">
            </div>
            <div class="key KeyS">
                <img src="../assets/images/drum/hihat.png" alt="">
            </div>
            <div class="key KeyD">
                <img src="../assets/images/drum/kick.png" alt="">
            </div>
            <div class="key KeyF">
                <img src="../assets/images/drum/openhat.png" alt="">
            </div>
            <div class="key KeyG">
                <img src="../assets/images/drum/boom.png" alt="">
            </div>
            <div class="key KeyH">
                <img src="../assets/images/drum/ride.png" alt="">
            </div>
            <div class="key KeyJ">
                <img src="../assets/images/drum/snare.png" alt="">
            </div>
            <div class="key KeyK">
                <img src="../assets/images/drum/tom.png" alt="">
            </div>
            <div class="key KeyL">
                <img src="../assets/images/drum/tink.png" alt="">
            </div>
        </div>
    </div>
    <div class="instructions">
        <h2>Instructions</h2>
        <ul>
            <li>Clap -> A</li>
            <li>Hihat -> S</li>
            <li>Kick -> D</li>
            <li>Openhat -> F</li>
            <li>Boom -> G</li>
            <li>Ride -> H</li>
            <li>Snare -> J</li>
            <li>Tom -> K</li>
            <li>Tink -> L</li>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
